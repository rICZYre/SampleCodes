<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container d-grid gap-3">
    <div class="container border border-3 border-primary mx-auto p-3 ">
      <h2>Rounded Corners</h2>
      <img src="larva.jpg " class="rounded" alt="Image 1" width="304" height="236">
    </div>
    <div class="container border border-3 border-primary mx-auto p-3">
      <h2>Rounded Circle</h2>
      <img src="larva.jpg " class="rounded-circle" alt="Image 1" width="304" height="236">
    </div>
    <div class="container border border-3 border-primary mx-auto p-3">
      <h2>Image Thumbnail</h2>
      <img src="larva.jpg " class="img-thumbnail" alt="Image 1" width="304" height="236">
    </div>
    <div class="container border border-3 border-primary mx-auto p-3">
      <h2>Aligning Images</h2>
      <img src="larva.jpg " class="float-left" alt="Image 1" width="304" height="236">
      <img src="larva.jpg " class="float-right" alt="Image 1" width="304" height="236">
    </div>
    <div class="container border border-3 border-primary mx-auto p-3">
      <h2>Centered Image</h2>
      <img src="larva.jpg " class="mx-auto d-block" alt="Image 1" width="304" height="236">
    </div>
    <div class="container border border-3 border-primary mx-auto p-3">
      <h2>Responsive Image</h2>
      <img src="larva.jpg " class="img-fluid" alt="Image 1" width="304" height="236">
    </div>
  </div>
  <div class="container mt-5 p-3 border border-3 border-warning">
    <table class="table table-warning-subtle table-striped table-bordered table-hover caption-top table-responsive">
      <caption>List of Users</caption>
      <thead class="table-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container mt-5 mb-5 p-3 border border-3 border-warning">
    <table class="table table-warning-subtle table-striped table-bordered table-hover caption-top table-responsive">
      <caption>List of Users</caption>
      <thead class="table-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
